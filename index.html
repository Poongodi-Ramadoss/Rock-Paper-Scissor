<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./RockPaperScissors.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <form id="formSelector">
            <label for="rounds">Number of rounds:</label>
            <input type="number" id="rounds" name="rounds" min="1" required>
            <button type="submit">Start Game</button>
        </form>
        <div id="game" class="hidden">
            <p id="status"></p>
            <button class="choice" data-choice="Rock">Rock</button>
            <button class="choice" data-choice="Paper">Paper</button>
            <button class="choice" data-choice="Scissors">Scissors</button>
            <p id="result"></p>
        </div>
    </div>
  
</body>
</html>
